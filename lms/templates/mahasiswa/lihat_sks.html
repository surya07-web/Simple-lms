<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data SKS Mahasiswa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5f6ff] font-sans">

  <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-[#16476A] mb-4 text-center">Data SKS Mahasiswa</h1>


    <table class="w-full text-left border border-gray-200 rounded-lg">
      <thead class="bg-[#16476A] text-white">
        <tr>
          <th class="p-2">Mata Kuliah</th>
          <th class="p-2">Jumlah SKS</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data_sks %}
        <tr class="border-b hover:bg-gray-50">
          <td class="p-2">{{ item.mata_kuliah.nama_mk }}</td>
          <td class="p-2">{{ item.jumlah_sks }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2" class="p-3 text-center text-gray-500">Belum ada data SKS.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="mt-5 text-right font-semibold text-[#16476A]">
      Total SKS: {{ total_sks }}
    </div>

    <a href="{% url 'dashboard_mahasiswa' mahasiswa.nim %}" 
       class="mt-6 inline-block bg-[#16476A] text-white px-4 py-2 rounded-lg hover:bg-[#123b59] transition">
      Kembali ke Dashboard
    </a>
  </div>

</body>
</html>
